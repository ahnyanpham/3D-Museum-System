        .btn {

        .btn-primary {

        @keyframes spin {

        @media (max-width: 768px) {

            }

            .info-label {

    </style>
</head>

    <script>
        const API_URL = '/api';

        // Load profile on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadProfile();
        });

        // Load profile
        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/auth/session`, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (!data.success || !data.logged_in) {
                    window.location.href = '/login.html';
                    return;
                }

                const user = data.data;

                // Display user info
                document.getElementById('avatar').textContent = user.username.charAt(0).toUpperCase();
                document.getElementById('fullname').textContent = user.fullname || user.username;
                document.getElementById('role').textContent = user.role || 'Kh√°ch H√†ng';

                document.getElementById('username').textContent = user.username;
                document.getElementById('fullnameInfo').textContent = user.fullname || '-';
                document.getElementById('email').textContent = user.email || '-';
                document.getElementById('phone').textContent = user.phone || '-';
                document.getElementById('roleInfo').textContent = user.role || '-';

                // Load ticket stats
                await loadTicketStats();

                // Show profile card
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('profileCard').style.display = 'block';

            } catch (error) {
                console.error('Load profile error:', error);
                window.location.href = '/login.html';
            }
        }

        // Load ticket stats
        async function loadTicketStats() {
            try {
                const response = await fetch(`${API_URL}/customer/tickets?per_page=1000`, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success && data.data) {
                    const tickets = data.data;
                    const activeCount = tickets.filter(t => t.status === 'active').length;

                    document.getElementById('totalTickets').textContent = tickets.length;
                    document.getElementById('activeTickets').textContent = activeCount;
                }
            } catch (error) {
                console.error('Load ticket stats error:', error);
            }
        }

        // Logout
        async function logout() {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) return;

            try {
                const response = await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    alert('ƒêƒÉng xu·∫•t th√†nh c√¥ng!');
                    window.location.href = '/';
