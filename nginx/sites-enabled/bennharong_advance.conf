##################################################
# HTTP → HTTPS (redirect + ACME)
##################################################
server {
    listen 80 default_server;
    server_name bennharong.servehttp.com;

    location ^~ /.well-known/acme-challenge/ {
        root /opt/nginx/letsencrypt;
        allow all;
    }

    location / {
        return 301 https://bennharong.servehttp.com$request_uri;
    }
}

##################################################
# HTTPS SERVER (SITE CHÍNH)
##################################################
server {
    listen 443 ssl default_server;
    server_name bennharong.servehttp.com;

    #### SSL ####
    ssl_certificate     /etc/letsencrypt/live/bennharong.servehttp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bennharong.servehttp.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;

    #### SECURITY HEADERS ####
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    #### ROOT FRONTEND ####
    root /home/www/museum-system/frontend;
    index index.html;

    #### URL REDIRECTS FOR LOGIN PAGES ####
    # /admin → Admin login
    location = /admin {
        return 301 https://bennharong.servehttp.com/web/admin/login/;
    }
    
    # /quanly → Staff/Manager/Security login
    location = /quanly {
        return 301 https://bennharong.servehttp.com/web/quan-ly/login/;
    }

    #### CUSTOMER MAIN PAGE (ROOT) ####
    # Root serves customer portal with panorama
    location = / {
        try_files /index.html =404;
    }

    #### CUSTOMER PORTAL PAGES ####
    location ~ ^/(register|login|forgot-password|reset-password|tickets|profile|users|orders|my-orders)\.html$ {
        try_files $uri =404;
    }

    #### WEB ADMIN STRUCTURE ####
    location /web/admin/ {
        alias /home/www/museum-system/frontend/web/admin/;
        index index.html;
        try_files $uri $uri/ =404;
        
        # CORS for admin assets
        add_header Access-Control-Allow-Origin *;
    }

    #### WEB QUAN LY (Manager/Staff/Security) ####
    location /web/quan-ly/ {
        alias /home/www/museum-system/frontend/web/quan-ly/;
        index index.html;
        try_files $uri $uri/ =404;
        
        # CORS for assets
        add_header Access-Control-Allow-Origin *;
    }

    #### OLD DASHBOARD (Keep for compatibility) ####
    location /dashboard {
        alias /home/www/museum-system/frontend/;
        index index.html;
        try_files $uri /index.html;
    }

    #### URL REWRITE: /tham-quan → /public/thamquan_bnr/ (360° Virtual Tour) ####
    location /tham-quan {
        alias /home/www/museum-system/frontend/public/thamquan_bnr/;
        index index.html;
        try_files $uri $uri/ /tham-quan/index.html;

        # CORS headers for assets
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    #### URL REWRITE: /tham-quan-map-3d → /public/3d-map/ (3D GIS Map) ####
    location /tham-quan-map-3d {
        alias /home/www/museum-system/frontend/public/3d-map/;
        index index.html;
        try_files $uri $uri/ /tham-quan-map-3d/index.html;

        # CORS headers for 3D content
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # Longer timeout for 3D model loading
        proxy_read_timeout 300s;
    }

    #### PUBLIC CONTENT ####
    location /public/ {
        alias /home/www/museum-system/frontend/public/;
        index index.html;
        try_files $uri $uri/ =404;
        
        add_header Access-Control-Allow-Origin *;
    }

    #### UPLOADS (Payment Proofs, User Files) ####
    location /uploads/ {
        alias /home/www/museum-system/uploads/;
        
        # Security: Only allow GET and OPTIONS
        limit_except GET OPTIONS {
            deny all;
        }
        
        # CORS for uploads
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # Cache uploaded files for 30 days
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Proper MIME types for images
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/webp webp;
        }
        
        # Security headers for uploaded content
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    #### API ####
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Session cookie support
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        
        # Increase timeout for auth operations and file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # For large file uploads (payment proofs up to 5MB)
        client_max_body_size 5M;
    }

    #### 3D MODELS (.glb files) ####
    location /3d-map/models/ {
        alias /home/www/museum-system/frontend/public/3d-map/models/;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Increase timeout for large 3D models
        proxy_read_timeout 300s;
        
        # MIME types for 3D models
        types {
            model/gltf-binary glb;
            model/gltf+json gltf;
        }
    }

    #### STATIC ASSETS ####
    location /static/ {
        alias /home/www/museum-system/frontend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /css/ {
        alias /home/www/museum-system/frontend/css/;
        expires 7d;
        add_header Cache-Control "public";
    }

    location /js/ {
        alias /home/www/museum-system/frontend/js/;
        expires 7d;
        add_header Cache-Control "public";
    }

    location /picture/ {
        alias /home/www/museum-system/picture/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }


    location /sql-console.html {
	#allow 118.69.32.63;  # Your IP
	allow all;
	#deny all;
    }

    #### LOG ####
    access_log /home/www/log/nginx-access.log;
    error_log  /home/www/log/nginx-error.log;
    
    #### ERROR PAGES ####
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
