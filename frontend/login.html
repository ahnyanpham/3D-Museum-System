        .alert {

        .alert-error {

        .alert-success {

        .back-link {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="image-content">
                <h2>Ch√†o M·ª´ng Tr·ªü L·∫°i!</h2>
                <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ tr·∫£i nghi·ªám ƒë·∫ßy ƒë·ªß c√°c d·ªãch v·ª• c·ªßa b·∫£o t√†ng</p>
            </div>
        </div>

        <div class="login-form">
            <a href="/" class="back-link">‚Üê V·ªÅ Trang Ch·ªß</a>
            
            <div class="logo-section">
                <img src="/picture/logo.png" alt="Logo" onerror="this.style.display='none'">
                <h1>ƒêƒÉng Nh·∫≠p</h1>
                <p>Truy c·∫≠p t√†i kho·∫£n c·ªßa b·∫°n</p>
            </div>

            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p">
                </div>

                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="/forgot-password.html">Qu√™n m·∫≠t kh·∫©u?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    ƒêƒÉng Nh·∫≠p
                </button>

                <div class="loading-spinner" id="loadingSpinner"></div>
            </form>

            <div class="divider">
                <span>ho·∫∑c</span>
            </div>

            <div class="register-link">
                Ch∆∞a c√≥ t√†i kho·∫£n? <a href="/register.html">ƒêƒÉng k√Ω ngay</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch(`${API_URL}/auth/session`, {
                credentials: 'include'
            });
            const data = await response.json();
            
            if (data.success && data.logged_in) {
                // Already logged in, redirect
                window.location.href = '/';
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return;
            }
            
            await login(username, password);
        });

        // Login function
        async function login(username, password) {
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            try {
                // Disable button and show loading
                loginBtn.disabled = true;
                loginBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
                loadingSpinner.style.display = 'block';
                hideAlerts();
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        user_type: 'customer'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ƒêƒÉng Nh·∫≠p';
                    loadingSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'ƒêƒÉng Nh·∫≠p';
                loadingSpinner.style.display = 'none';
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Alert functions
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorAlert.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            successAlert.textContent = message;
            successAlert.classList.add('show');
        }

        function hideAlerts() {
            document.getElementById('errorAlert').classList.remove('show');
            document.getElementById('successAlert').classList.remove('show');
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
