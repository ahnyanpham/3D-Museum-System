        .loading-spinner {

            border: 5px solid #f3f3f3;
            border-top: 5px solid #c41e3a;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;

        .toast.active {

        .toast.success {

        }

        .toast.error {

        .toast.warning {

        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */

        }

        @media (max-width: 768px) {
